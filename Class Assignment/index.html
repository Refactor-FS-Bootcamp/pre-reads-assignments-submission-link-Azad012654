<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Demo HTML Form</h1>
    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
      </div>
    <div class="container">
        <form>
        <label>First Name</label>
        <input type="text" name="fname" >
        <br><br>
        <label>Last Name</label>
        <input type="text" name="lname" >
        <br><br>
        <label>Select Gender :</label>
        <br>
        <label>Male</label>
        <input type="radio" name="male" value="genderbutton">
        <br>
        <label>Female</label>
        <input type="radio" name="female" value="genderbutton">
        <br><br>
        <label>Upload Profile Picture</label>
        <input type="file">
        <br><br>
        <label>Enter Profile Description Below :</label>
        <br>
        <textarea id="description" name="profile description" rows="4" cols="50"></textarea>
        <br><br>
        <div class="country">
        <label >Select Your Country</label>
        <select name="country">
            <option value="india">India</option>
            <option value="usa">usa</option>
            <option value="australia">Australia</option>
            <option value="china">China</option>
        </select>
        </div>
        <br>
        <br>
        <button class="button1">Submit</button>
        <button class="button2">Reset</button>
    </form>
    
    </div>

    
</body>
</html>
